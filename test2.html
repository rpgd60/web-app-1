<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery and Bootstrap Example</title>
  <!-- Include Bootstrap CSS (assuming you have it hosted somewhere) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>jQuery and Bootstrap Example</h1>
    <button id="myButton" class="btn btn-primary">Click Me</button>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Title</h4>
          </div>
          <div class="modal-body">
            This is a Bootstrap modal.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Include Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    // jQuery function to execute when the document is ready
    $(document).ready(function(){
      // jQuery code to handle button click event
      $('#myButton').click(function(){
        // jQuery code to show Bootstrap modal
        $('#myModal').modal('show');
      });
    });
  </script>

</body>
</html>
